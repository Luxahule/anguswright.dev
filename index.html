<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<title>Welcome to Angus Wright .dev</title>
		<style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
    }
    .container {
      position: absolute;
      text-align: center;
      background-color: #fff;
      padding: 50px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      font-size: 2.5em;
    }
    p {
      color: #666;
      font-size: 1.2em;
    }
  </style>
	</head>
	<body>
		<div class="container" id="bouncer">
			<h1>Welcome to Angus Wright .dev</h1>
			<p>Construction underway...</p>
		</div>
		<script>
  const container = document.getElementById('bouncer');
  let posX = 100;
  let posY = 100;
  let velocityX = 2;
  let velocityY = 2;

  // Start white
  container.style.backgroundColor = '#ffffff';

  function getRandomColor() {
    // Generate a nice random pastel-ish color
    const r = Math.floor(Math.random() * 156) + 100;
    const g = Math.floor(Math.random() * 156) + 100;
    const b = Math.floor(Math.random() * 156) + 100;
    return `rgb(${r}, ${g}, ${b})`;
  }

  function animate() {
    const rect = container.getBoundingClientRect();
    const maxX = window.innerWidth - rect.width;
    const maxY = window.innerHeight - rect.height;

    posX += velocityX;
    posY += velocityY;

    let bounced = false;

    if (posX <= 0) {
      posX = 0;
      velocityX *= -1;
      bounced = true;
    } else if (posX >= maxX) {
      posX = maxX;
      velocityX *= -1;
      bounced = true;
    }

    if (posY <= 0) {
      posY = 0;
      velocityY *= -1;
      bounced = true;
    } else if (posY >= maxY) {
      posY = maxY;
      velocityY *= -1;
      bounced = true;
    }

    if (bounced) {
      container.style.backgroundColor = getRandomColor();
    }

    container.style.left = posX + 'px';
    container.style.top = posY + 'px';

    requestAnimationFrame(animate);
  }

  animate();

		</script>
	</body>
</html>
